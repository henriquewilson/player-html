<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main>
  <section class="container">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-7 video-container">
        <div class="ratio ratio-16x9">
          <video width="9950" height="2240" autoplay>
            <source src="assets/video/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="col-12 mb-4">
<!--          <div class="progress" style="height: 1px;">-->
<!--            <div class="progress-bar" role="progressbar" aria-label="Example 1px high" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--          </div>-->
        </div>
        <div class="col-12 mb-4">
          <div class="row justify-content-center">
            <div class="col-auto">
              <button type="button" class="btn btn-primary controls pause"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg></button>
              <button type="button" class="btn btn-primary controls play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary volume" data-volume="-0.1">-</button>
                <button type="button" class="btn btn-primary current-volume" data-volume="-0.1">1</button>
                <button type="button" class="btn btn-primary volume" data-volume="0.1">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="assets/js/jquery.min.js"></script>
<script>
  jQuery(document).ready(($)=> {
    console.log('ready')

    $('.btn.volume').click((e) => {
      const volume = parseFloat($(e.target).data('volume'))
      console.log(volume)
      console.log($(e.target))
      const c = $('video').get(0).volume
      console.log(c)
      console.log(c + volume)

      if(c >= 0 && c <= 1)
      $('video').get(0).volume = c + volume

      $('.current-volume').text($('video').get(0).volume.toFixedDown(1))

    });

    $('button.controls.play').click((e) => {
      const video = $('video').get(0)
      video.play()
    });
    $('button.controls.pause').click((e) => {
      const video = $('video').get(0)
      if(video.paused) {
        video.currentTime = 0;
      }
      video.pause()
    });
  });
  Number.prototype.toFixedDown = function(digits) {
    var re = new RegExp("(\\d+\\.\\d{" + digits + "})(\\d)"),
            m = this.toString().match(re);
    return m ? parseFloat(m[1]) : this.valueOf();
  };
</script>
</body>
</html>
